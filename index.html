<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Chart</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/3ca10d6b55.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="sidebar-container sidebar-no-show">
      <div class="sidebar">
        <ul>

          <li>

          </li>
          <li>

          <li>
            <a href="#"><i class="fas fa-arrow-alt-circle-down"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-arrow-alt-circle-left"></i></a>
          </li>
        </ul>
      </div>
      <span class="triangle"><i class="fas fa-caret-right"></i></span>
    </div>
    <script src="app.js"></script>
